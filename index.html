<h3>
<a id="creating-pages-manually" class="anchor" href="#creating-pages-manually" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>五線譜</h3>

<div>
          <svg id="musicline" width="300" height="200" ></svg>
          
      </div>
      <script>
        d3.select("#musicline").append("circle").attr("cx",150).attr("cy",120).attr("r",15);
        d3.select("#musicline").append("rect").attr("x",160).attr("y",45).attr("width",5).attr("height",78);
          
        for(var i=0; i<5; i++) 
        {
            d3.select("#musicline").append("line").attr({x1:0, y1:45+i*30, x2:300, y2:45+i*30, stroke:"black", stroke_width:"2"});        
        }
        d3.select("#musicline")
          .append("text")
          .attr({x:"140", y:"200"})
          .style({"font-size":"2em"})
          .text("A");
      </script>

<h3>
<a id="authors-and-contributors" class="anchor" href="#authors-and-contributors" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>亂數長條圖</h3>

  <div>
   <svg id="two" width=400 height=300  >
    </svg>
</div>

    <script>
        for (var i = 0; i<10 ; i++) {
            var num = random(20,300)
//            <!==長條==>
            d3.select("#two").append("rect").attr({
                x: 10,
                y: 10 + 15 * i,
                width: num ,
                height: 10,
                fill: "gray"});
            
//            <!==文字==>
            d3.select("#two").append("text").attr({
                x: 15 + num,
                y: 19 + 15 * i,
               stroke:"black" ,"font-size":8
                
                }).text(num);
            
        }
        function random(n,m){
            return Math.ceil(Math.random()*(m-n)+n)
        }
    </script>
